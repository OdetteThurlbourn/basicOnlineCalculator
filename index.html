<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Basic online calculator">
    <meta name="keywords" content="calculator, online calculator, basic calculator">

    <!-- favicon icon-->
    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />

    <link rel="stylesheet" href="assets/css/style.css">
    <title>JavaScript Calculator</title>

</head>

<body>

    <!----Page heading---->
    <header>
        <a href="index.html">
            <h1 id="heading">Basic Online Calculator</h1>
        </a>
    </header>

    <!----Main container that displays background element &  calculator as a whole---->
    <main id="calculator">
        <div class="main-container">
            <!----Screen or display of calculator-->
            <div class="display"></div>
            <button class="allClear">AC</button>
            <button class="delete">Backspace</button>
            <button class="negativePositive">+/-</button>
            <button id="divide" class="operator">&#247</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button id="multiply" class="operator">&times;</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button id="subtract" class="operator">-</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button id="addition" class="operator">+</button>
            <button id="zero" class="number">0</button>
            <button class="decimal">.</button>
            <button id="enter" class="equal">=</button>
        </div>
    </main>
    <script src="src/script.js"></script>
</body>
</html>
